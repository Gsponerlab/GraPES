server.port = 8090
server.error.whitelabel.enabled=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.servlet.session.persistent=true

# Enable HTML5 application cache manifest rewriting.
spring.resources.chain.html-application-cache=true

# Enable the Spring Resource Handling chain. Disabled by default unless at least one strategy has been enabled.
spring.resources.chain.enabled=true
# Enable the content Version Strategy.
spring.resources.chain.strategy.content.enabled=true
# Comma-separated list of patterns to apply to the Version Strategy.
spring.resources.chain.strategy.content.paths=/**

# ==============================================================
# = Application Specific Defaults
# ==============================================================

application.settings.process-server-uri=${PROCESS_SERVER_URI}
application.settings.client-id=${CLIENT_ID}
application.settings.client-token=${CLIENT_TOKEN}

# ==============================================================
# = Site Specific Defaults
# ==============================================================

# Maximum number of jobs a user can have in the processing queue
application.settings.user-process-limit=2

# Maximum number of jobs a user can have in total (processing+user queue)
application.settings.user-job-limit=200

# Send email on job submission and/or start
application.settings.disable-emails=false
application.settings.email-on-job-submitted=true
application.settings.email-on-job-start=true
application.settings.email-on-job-complete=true

application.settings.default-heatmap-cutoff=0.85

### Domain & URL Configuration ###
application.site.host=https://mags.msl.ubc.ca
application.site.context=
application.site.api-site=https://mags-api.msl.ubc.ca/
application.site.precomputed-site=https://precomputed.mags.msl.ubc.ca/

### Emails ###
application.site.contact-email=magshelp@gmail.com
application.site.from-email=magshelp@gmail.com

### Google Analytics ###
ga.tracker=
ga.domain=

# ==============================================================
# = Custom Messages
# ==============================================================

application.site.title=MAGS
application.site.subtitle=Interface for Job Submissions
